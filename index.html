<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body>

    <div class="container">

      <!--HEADER-->
      <header>

        <div class="row bg-dark objective-fit-fill">

          <div class="col d-flex justify-content-between py-2">

            <div class="text-info">Portfolio</div>
            <div class="text-info text-decoration-underline">CONTACT ME</div>
              
            
          </div>

        </div>

      </header>


      <main>

        <!--IMAGE-->
        <div class="row">

          <div class="col bg-info py-3 d-flex justify-content-center">

            <div class="text-center w-25">
              <img src="./img/undraw_profile_pic_ic5t.svg" alt="Profile Pic" class="img-fluid">
              <H4 class="mb-0">Pinco Pallo</H4>
              <small class="text-secondary">WEB DESIGNER</small>
            </div>


          </div>



        </div>

        <!--CARDS-->
        <div class="row d-flex justify-content-between m-5 gx-4 gy-5 h-50">

          <div class="text-center my-0">
            <H2>PORTFOLIO</H2>
          </div>

          <!--FIRST CARD-->
          <div class="col-4">

            <div class="card text-center">

              <img src="./img/portfolio/cabin.png" alt="Cabin Image" class="card-img-top">
              <div class="card-body">
                <h6 class="card-title m-0">Cabin Website</h6>
              </div>

              <div class="d-grid gap-2 d-md-block pb-3">
                <button class="btn btn-info" type="button">Preview</button>
                <button class="btn border border-info text-info" type="button">Button</button>
              </div>

            </div>

          </div>

          <!--SECOND CARD-->
          <div class="col-4">

            <div class="card text-center">

              <img src="./img/portfolio/cake.png" alt="Cake Image" class="card-img-top">
              <div class="card-body">
                <h6 class="card-title m-0">Cake Website</h6>
              </div>

              <div class="d-grid gap-2 d-md-block pb-3">
                <button class="btn btn-info" type="button">Preview</button>
                <button class="btn border border-info text-info" type="button">Button</button>
              </div>

            </div>
            
          </div>

          <!--THIRD CARD-->
          <div class="col-4">

            <div class="card text-center">

              <img src="./img/portfolio/circus.png" alt="Circus Image" class="card-img-top">
              <div class="card-body">
                <h6 class="card-title m-0">Circus Website</h6>
              </div>

              <div class="d-grid gap-2 d-md-block pb-3">
                <button class="btn btn-info" type="button">Preview</button>
                <button class="btn border border-info text-info" type="button">Button</button>
              </div>

            </div>
            
          </div>

          <!--FOURTH CARD-->
          <div class="col-4">

            <div class="card text-center">

              <img src="./img/portfolio/game.png" alt="Game Image" class="card-img-top">
              <div class="card-body">
                <h6 class="card-title m-0">Game Website</h6>
              </div>

              <div class="d-grid gap-2 d-md-block pb-3">
                <button class="btn btn-info" type="button">Preview</button>
                <button class="btn border border-info text-info" type="button">Button</button>
              </div>

            </div>
            
          </div>
          
          <!--FIFTH CARD-->
          <div class="col-4">

            <div class="card text-center">

              <img src="./img/portfolio/safe.png" alt="Safe Image" class="card-img-top">
              <div class="card-body">
                <h6 class="card-title m-0">Safe Website</h6>
              </div>

              <div class="d-grid gap-2 d-md-block pb-3">
                <button class="btn btn-info" type="button">Preview</button>
                <button class="btn border border-info text-info" type="button">Button</button>
              </div>

            </div>
            
          </div>

          <!--SIXTH CARD-->
          <div class="col-4">

            <div class="card text-center">

              <img src="./img/portfolio/submarine.png" alt="Submarine Image" class="card-img-top">
              <div class="card-body">
                <h6 class="card-title m-0">Submarine Website</h6>
              </div>

              <div class="d-grid gap-2 d-md-block pb-3">
                <button class="btn btn-info" type="button">Preview</button>
                <button class="btn border border-info text-info" type="button">Button</button>
              </div>

            </div>
            
          </div>


          <!--FORMS-->
          <div class="row">

  
            <div class="text-center my-3">
            <h2>WANT AN OFFER?</h2>
            </div>
        

            <div class="col-6">
              <label for="FirstNameForm" class="form-label mb-1 fs-6">First name</label>
              <input type="text" class="form-control mb-3" id="FirstNameForm" placeholder="Enter your first name here...">
            </div>

            <div class="col-6">
              <label for="LastNameForm" class="form-label mb-1">Last name</label>
              <input type="text" class="form-control mb-3" id="LastNameForm" placeholder="Enter your last name here...">
            </div>

            <div class="col-6">
              <label for="EmailForm" class="form-label mb-1">Email adress</label>
              <input type="email" class="form-control mb-3" id="EmailForm" placeholder="name@example.com">
            </div>


            <div class="col-6">
              <label for="HoursForm" class="form-label mb-1">Hours Requested</label>
              <input type="text" class="form-control" id="HoursForm" placeholder="Hours requested...">
            </div>

            <div class="col-6">
              <label for="WorkType" class="form-label mb-1">Type of Work</label>
              <select class="form-select form-select-md" aria-label=".form-select-md example">
                <option selected>Select type of work</option>
                <option value="1">Backend Development</option>
                <option value="2">Frontend Development</option>
                <option value="3">Project Analysis</option>
              </select>
            </div>

            <div class="col-6">
              <label for="DiscountCodeForm" class="form-label mb-1">Discount Code</label>
              <input type="text" class="form-control" id="DiscountCodeForm">
            </div>

          </div>


            
              
            

          

        </div>
      
      </main>


    </div>
        



















    </div>


  
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>

</html>
